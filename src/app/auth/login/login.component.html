<form fxLayout="column" fxFlex="95%" fxFlex.gt-xs="50%" fxFlex.gt-sm="40%" fxFlex.gt-md="30%" class="form" [formGroup]="form" (ngSubmit)="login( $event )" >
    <h1 class="mb form-title">Login</h1>

    <div *ngIf="showAlert" class="alert--danger mb">
      {{alertMessage}}
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Correo</mat-label>
      <input type="text" matInput placeholder="example@example.com" formControlName="username" class="form-txtfield" autocomplete="disabled">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Contraseña</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" >
      <button type="button" matSuffix (click)="hide = !hide" aria-label="Hide password" class="btn--icon">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <div fxLayoutAlign="center" class="form__btngroup">
        <button mat-raised-button class="form__btn" type="submit">
           <mat-icon>login</mat-icon> Ingresar
        </button>
    </div>
    <hr class="line">
    <div fxLayoutAlign="center" >
      <a routerLink="/forgot-password" class="form__link">¿Olvido la contraseña?</a>
    </div>
</form>
