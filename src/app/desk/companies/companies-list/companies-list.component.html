<div fxLayout="row">
    <button mat-fab class="btn-create">
        <mat-icon> <span>add</span> </mat-icon>
    </button>
    
    <mat-form-field class="search" fxLayoutAlign="end center">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>
</div>

<div class="table-container">
  <table class="table" mat-table [dataSource]="dataSource">

    <!-- Name Company Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre empresa </th>
      <td mat-cell *matCellDef="let company"> {{company.name}} </td>
    </ng-container>
  
    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Correo electrónico </th>
      <td mat-cell *matCellDef="let company"> {{company.email}} </td>
    </ng-container>
  
    <!-- phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Teléfono </th>
      <td mat-cell *matCellDef="let company"> {{company.phone}} </td>
    </ng-container>
  
    <!-- action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Acción </th>
      <td mat-cell *matCellDef="let company">
        <div fxLayout="row wrap" fxLayoutAlign="center">
          <div>
            <button mat-mini-fab aria-label="ver detalle" class="icon-fab">
              <mat-icon>preview</mat-icon>
            </button>
          </div>
          <div>
            <button mat-mini-fab aria-label="editar" class="icon-fab">
              <mat-icon>mode_edit</mat-icon>
            </button>
          </div>
          <div>
            <button mat-mini-fab aria-label="eliminar" class="icon-fab">
              <mat-icon>delete_forever</mat-icon>
            </button>
          </div>
        </div>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>  
</div>
