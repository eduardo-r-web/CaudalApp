<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar class="navbar">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="" routerLinkActive="active"  class="link">Home</a>
      <a mat-list-item routerLink="companies" routerLinkActive="active" class="link">Empresas</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="dashboard">
    <mat-toolbar class="navbar" fxLayoutAlign="space-between center">
      <div>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>CaudalApp</span>
      </div>
      <button mat-button (click)="logout()">
        <mat-icon>logout</mat-icon> cerrar
      </button>
    </mat-toolbar>

      <!-- Add Content Here -->
      <router-outlet></router-outlet>
    
  </mat-sidenav-content>
</mat-sidenav-container>
